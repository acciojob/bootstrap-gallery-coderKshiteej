<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card h6, .card p {
      text-align: center;
    }
    .card-img-top {
      cursor: pointer;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image1" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image1" alt="Image1">
          <div class="card-body">
            <h6>Description 1</h6>
            <p>Details about Image 1.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image2" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image2" alt="Image2">
          <div class="card-body">
            <h6>Description 2</h6>
            <p>Details about Image 2.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image3" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image3" alt="Image3">
          <div class="card-body">
            <h6>Description 3</h6>
            <p>Details about Image 3.</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image4" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image4" alt="Image4">
          <div class="card-body">
            <h6>Description 4</h6>
            <p>Details about Image 4.</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image5" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image5" alt="Image5">
          <div class="card-body">
            <h6>Description 5</h6>
            <p>Details about Image 5.</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Image6" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" data-img="https://via.placeholder.com/600x400?text=Image6" alt="Image6">
          <div class="card-body">
            <h6>Description 6</h6>
            <p>Details about Image 6.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <img id="lightboxImage" src="" class="img-fluid rounded" alt="Expanded view">
    </div>
  </div>

  <!-- Bootstrap JS + Lightbox Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $('#lightboxModal').on('show.bs.modal', function (event) {
      const img = $(event.relatedTarget).data('img');
      $('#lightboxImage').attr('src', img);
    });
  </script>
</body>
</html>
